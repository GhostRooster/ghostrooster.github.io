<!doctype html>
<html lang="en">
	<main role="main">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
			<meta name="description" content="Wordraw">
			<meta name="author" content="GhostRooster">
			<title>Drawdle</title>
		</head>
		<style>
			.container {
			  display: inline-block;
			  cursor: pointer;
			}
			
			.bar1, .bar2, .bar3 {
			  width: 30px;
			  height: 4px;
			  background-color: rgb(255, 255, 255);
			  margin: 4px 0;
			  transition: 0.4s;
			}
			
			.change .bar1 {
			  -webkit-transform: rotate(-45deg) translate(-9px, 6px);
			  transform: rotate(-45deg) translate(-9px, 6px);
			}
			
			.change .bar2 {opacity: 0;}
			
			.change .bar3 {
			  -webkit-transform: rotate(45deg) translate(-8px, -8px);
			  transform: rotate(45deg) translate(-8px, -8px);
			}
			</style>
		<body style="background-color:rgb(19, 19, 19); text-align:center;color:white">
			<div style="height:30px" class="vertical-center">
			<div class="container" onclick="myFunction(this)" style="float: left;">
				<div class="bar1" ></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			  </div>
			  <script>
				function myFunction(x) {
				  x.classList.toggle("change");
				}
				</script>
			<p class="vertical-center" style="font-family:sans-serif; font-weight: 700; font-size: 17px; margin:0px; padding-top:3px; white-space: nowrap; overflow:hidden">Drawdle #2 - Guess The Image!</p>
		    </div>
			<hr class="solid" color="grey">
			<p style="font-family:sans-serif; font-weight: 700; font-size: 15px; margin:10px; padding:0px">Site last updated for 2/19/22's game</p>
			<p style="font-family:sans-serif; font-weight: 700; font-size: 15px; margin:10px; padding:0px">Note: Beginning starts with a blank canvas. Take a guess!</p>
			<img src="wordraw0.png" style="border: 5px solid #555; max-width:50%; height:auto" id="myImage" width="500" height="500">
    		
    		<script>
        		function changeImage() {
           		 var image = document.getElementById('myImage');
				if(document.getElementById("inpt").value.toLowerCase() == "ufo" || document.getElementById("inpt").value.toLowerCase() == "unidentified flying object") {
					alert("You win. Naisu!");
					image.src = "wordraw7.png";
				}
           		else if (image.src.match("wordraw0.png")) {
            	    image.src = "wordraw1.png";
         	     }
				 else if (image.src.match("wordraw1.png")) {
            	    image.src = "wordraw2.png";
         	     }
				 else if (image.src.match("wordraw2.png")) {
            	    image.src = "wordraw3.png";
         	     }
			     else if (image.src.match("wordraw3.png")) {
            	    image.src = "wordraw4.png";
         	     }
				 else if (image.src.match("wordraw4.png")) {
            	    image.src = "wordraw5.png";
         	     }
				 else if (image.src.match("wordraw5.png")) {
            	    image.src = "wordraw6.png";
         	     }
				  else if (image.src.match("wordraw6.png")) {
            	    image.src = "wordraw7.png";
         	     }
				  else if (image.src.match("wordraw7.png")) {
            	    alert("The image was ufo/unidentified flying object");
         	     }
     	  	 }
  			</script>
		    <p style="font-family:sans-serif; font-weight: 700; font-size: 15px; margin:10px; padding:0px">Enter guess:</p>
			<input style="margin-bottom: 10px" id="inpt" type="text"></input>
			<input id="buttone" type="button" onclick="changeImage()" value="Guess" />	
			<script>
				var input = document.getElementById("inpt");
				input.addEventListener("keyup", function(event) {
				  if (event.keyCode === 13) {
				   event.preventDefault();
				   document.getElementById("buttone").click();
				  }
				});
				</script>
				<br>
				<br>
				<br>
				<div>
			</div>
	</main>
	</body>
</html>
